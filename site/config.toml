baseURL = 'http://example.org/'
languageCode = 'en-us'
title = 'sirch'
theme = 'papercss-hugo-theme'

paginate = 5

[privacy.disqus]
disable = true

[taxonomies]
tag = "tags"
category = "categories"

[permalinks]
post = "/:filename/"

[imaging]
quality = 99

[params]
homeMetaContent = "Searchable Engineering Handbook"
dateFormat = "Jan 2, 2006"
navTitleLink = "/"

[[menu.nav]]
name = "sirch"
url = "/"
weight = 1

[[menu.nav]]
name = "tags"
url = "/tags/"
weight = 2

[[menu.nav]]
name = "categories"
url = "/categories/"
weight = 3

[[menu.nav]]
name = "about"
url = "/about/"
weight = 4

[[menu.nav]]
name = "rss"
url = "/index.xml"
weight = 5

[markup]
defaultMarkdownHandler = "goldmark"

[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true

[markup.goldmark.parser]
attribute = true
autoHeadingID = true

[markup.goldmark.renderer]
hardWraps = false
unsafe = true
xHTML = false

  [markup.highlight]
  codeFences = true
  hl_Lines = ""
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = true
  style = "monokai"
  tabWidth = 4

  [markup.tableOfContents]
  endLevel = 6
  startLevel = 2


[outputs]
  home = ["HTML", "RSS", "JSON"]